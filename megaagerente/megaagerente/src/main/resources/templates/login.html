<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">


</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">

            <h4 class="text-center">Administrador</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="Acesso">Acesso:</label>
                <input type="text" class="form-control" id="Acesso" placeholder="Digite seu login">
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
              </div>
              <div class="form-group">
                <a href="loginColaborador.html" class="btn btn-secondary btn-block">Login Colaborador</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
